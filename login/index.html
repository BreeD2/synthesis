<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="form-container">
    <div id="form-switch">
        <button onclick="switchForm('login')">Login</button>
        <button onclick="switchForm('signup')">Signup</button>
    </div>

    <div id="login-form" class="form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="signup-form" class="form" style="display: none;">
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Signup</button>
    </div>
</div>

<script>
  function switchForm(form) {
      document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
  }

  function login() {
      // Example login function
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      console.log(`Login with Email: ${email}, Password: ${password}`);
      // Add your login logic here (e.g., AJAX call to your server)
  }

  function signup() {
      // Example signup function
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      console.log(`Signup with Username: ${username}, Email: ${email}, Password: ${password}`);
      // Add your signup logic here (e.g., AJAX call to your server)
  }
</script>

<script>
  document.getElementById('signup-button').addEventListener('click', function() {
    const username = document.getElementById('signup-username').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    // Simple client-side validation (for demonstration)
    if (!username || !email || !password) {
        alert('Please fill in all fields.');
        return;
    }

    // Prepare data to be sent to the server
    const data = {
        username: username,
        email: email,
        password: password
    };

    // Send data to the server using Fetch API
    fetch('/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Signup successful!');
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Signup failed.');
    });
});
</script>
