<script>
document.addEventListener('DOMContentLoaded', function() {
    const categories = {

        "Series": ["Animal Crossing", "Assassin's Creed", "The Legend of Zelda", "Call of Duty"]
    };

    const mainDropdownHeader = document.querySelector('.dropdown:nth-child(1) .dropdown-header');
    const mainDropdownList = document.querySelector('.dropdown:nth-child(1) .dropdown-list');
    const subDropdownHeader = document.querySelector('.dropdown:nth-child(2) .dropdown-header');
    const subDropdownList = document.querySelector('.dropdown:nth-child(2) .dropdown-list');

    // Populate main categories
    Object.keys(categories).forEach(category => {
        const item = document.createElement('div');
        item.textContent = category;
        item.className = 'dropdown-item'; // Ensure this matches your CSS class
        item.onclick = () => selectMainCategory(category);
        mainDropdownList.appendChild(item);
    });

    // Main category selection
    function selectMainCategory(category) {
        mainDropdownHeader.textContent = category; // Update header
        mainDropdownList.classList.add('hidden'); // Hide list

        // Populate subcategories
        populateSubCategories(categories[category]);
    }

    // Populate subcategories
    function populateSubCategories(subCategories) {
        subDropdownList.innerHTML = ''; // Clear current subcategories
        subCategories.forEach(subCategory => {
            const item = document.createElement('div');
            item.textContent = subCategory;
            item.className = 'dropdown-item'; // Match your CSS
            item.onclick = () => {
                subDropdownHeader.textContent = subCategory; // Update header
                subDropdownList.classList.add('hidden'); // Hide list
                // Here you can add logic to display the games or further details
            };
            subDropdownList.appendChild(item);
        });

        // Show subcategory list
        subDropdownHeader.textContent = 'Select SubCategory'; // Reset header text
        subDropdownList.classList.remove('hidden'); // Make sure this properly shows the list
    }

    // Toggle main category list visibility
    mainDropdownHeader.addEventListener('click', () => {
        mainDropdownList.classList.toggle('hidden');
    });

    subDropdownHeader.addEventListener('click', () => {
        if (subDropdownHeader.textContent !== 'Select SubCategory') {
            subDropdownList.classList.toggle('hidden');
        }
    });
});
