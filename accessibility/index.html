<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Game Archive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-y: auto; /* Enable vertical scrollbar if needed */
            padding-top: 20px;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 14px; /* Adjust font size to fit more games */
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar h2 {
            color: #f1f1f1;
            text-align: center;
        }

        .container {
            margin-left: 260px; /* Adjust this value based on the width of the sidebar */
            padding: 16px;
        }

        /* JavaScript for Sidebar Toggle */
        .menu-toggle {
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
            font-size: 20px;
            color: #fff;
        }

        /* Modal Styles (unchanged from the previous example) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
