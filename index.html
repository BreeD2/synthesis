    <div id="accessibility-button"
      aria-label="Accessibility Settings">
  <i class="fa fa-cog" aria-hidden="true"> Accessibility</i>
        <div id="accessibility-dropdown">
            <button onclick="toggleHighContrast()">Toggle High Contrast</button>
            <button onclick="increaseFont()">Increase Font Size</button>
            <button onclick="decreaseFont()">Decrease Font Size</button>
              <button onclick="invertColors()">Invert Colors</button>

    <script>
        function search() {
            var searchInput = document.getElementById("searchInput").value;
            var searchResults = document.getElementById("searchResults");

            // Implement your search functionality here
            // For simplicity, I'm just showing and hiding the search-results div in this example
            if (searchInput.trim() !== "") {
                searchResults.style.display = "block";
                searchResults.innerHTML = "Search results for: " + searchInput;
            } else {
                searchResults.style.display = "none";
            }
        }
    </script>
    <script>
        function toggleHighContrast() {
            document.body.classList.toggle("high-contrast");
        }

        function increaseFont() {
            var currentFontSize = parseFloat(window.getComputedStyle(document.body, null).getPropertyValue('font-size'));
            document.body.style.fontSize = (currentFontSize * 1.1) + 'px';
        }

        function decreaseFont() {
            var currentFontSize = parseFloat(window.getComputedStyle(document.body, null).getPropertyValue('font-size'));
            document.body.style.fontSize = (currentFontSize / 1.1) + 'px';
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

<script>

</script>
<script>
