<script>
  var grayscaleFilter = false;
  var redGreenFilter = 0;

  function updateFilter() {
    if (grayscaleFilter) {
      document.body.style.filter = "grayscale(100%)";
    } else if (redGreenFilter === 1) {
      document.body.style.filter = "sepia(100%) saturate(100%) hue-rotate(-20deg)";
    } else if (redGreenFilter === -1) {
      document.body.style.filter = "sepia(100%) saturate(100%) hue-rotate(90deg)";
    } else {
      document.body.style.filter = "none";
    }
  }

  function toggleGrayscale() {
    grayscaleFilter = !grayscaleFilter;
    updateFilter();
  }

  function applyRedFilter() {
    redGreenFilter = 1;
    grayscaleFilter = false; // Ensure grayscale is turned off when applying red filter
    updateFilter();
  }

  function applyGreenFilter() {
    redGreenFilter = -1;
    grayscaleFilter = false; // Ensure grayscale is turned off when applying green filter
    updateFilter();
  }

  // Other scripts go here
</script>

<script>
  var currentMode = "normal"; // Default to normal mode

  function toggleLightMode() {
    currentMode = "light";
    applyMode();
  }

  function toggleDarkMode() {
    currentMode = "dark";
    applyMode();
  }

  function applyMode() {
    document.body.classList.remove("light-mode", "dark-mode");

    if (currentMode === "light") {
      document.body.classList.add("light-mode");
    } else if (currentMode === "dark") {
      document.body.classList.add("dark-mode");
    }
  }
